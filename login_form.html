<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body>
	<form>
		<h2>X COMPANY</h2>
		<div>
			<label for="username"><strong>Username</strong></label>
			<br>
			<input type="email" name="email" id="username" required placeholder="abc@example.com">
		</div>
		<div>
			<label for="country"><b>Country</b></label>
			<br>
			<input type="country" name="country" value="India" required id="country" disabled>
		</div>
		<div>
			<label for="password"><strong>Password</strong></label>
			<br>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<input type="submit">
			<a href="#"> <h5>Forgotten Password?</h5> </a>
		</div>
		<p> or </p>
		<div>
			<a href="project.html"> <b> <h4>Create New Account</h4></b></a>
		</div>
	</form>

</body>
</html>
