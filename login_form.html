<!DOCTYPE html>
<html>
<head>
	<title >Login Page </title>
	<style type="text/css">
		#password:hover{
			color: red;
		}
		#account:hover{
			color: red;
		}
	</style>
</head>
<body>
	<form>
		<h1 style="color: red; font-family: cursive;">X COMPANY</h1>

				<option>China</option>
				<option>Maldives</option>
				<option>Mayanmar</option>
				<option>Nepal</option>

			</select>
		</div>
		<div>
			<label for="password" style="color: black; font-size: 20px; font-family: cursive;"><b>Password</b></label>
			<br>
			<input type="password" name="password" id="password" required>
		</div>
		<br>
		<div>
			<input type="submit" style="color: white; background-color: blue;">
		</div>
		<div>
			<a id="password" href="#" style="font-family: cursive;">Forgotten Password</a>
		</div>
		<p>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <strong>Or</strong></p>
		<div>
			<a id="account" href="#" style="font-family: cursive;">Create Account</a>
		</div>
	</form>

</body>
</html>
